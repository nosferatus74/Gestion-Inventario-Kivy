name: Compilación Android (VERSION MÁS SIMPLE Y FINAL)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    # Usar Ubuntu 22.04, es más estable para estas librerías.
    runs-on: ubuntu-22.04 

    steps:
    - name: 1. Checkout (Bajar Código)
      uses: actions/checkout@v4

    - name: 2. Configurar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 3. Instalar Buildozer y Dependencias
      run: |
        python -m pip install --upgrade pip
        # Instalar Buildozer y fijar Cython y P4A
        pip install buildozer cython==0.29.33 python-for-android
        
        sudo apt-get update
        # Paquetes esenciales para la compilación de Android.
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake
        
    - name: 4. Ejecutar Buildozer y Compilar el APK
      # Esto lee el buildozer.spec (con API 24 y licencia aceptada) y arranca la compilación.
      run: buildozer android debug

    - name: 5. Subir APK (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: GestionInventario-APK-nosferatus74
        path: bin/*.apk
